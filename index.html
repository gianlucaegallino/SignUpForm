<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Form</title>
    <!--Css Normalization-->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="graphicscontainer">
      <div id="logocontainer">
        <img id="logo" src="./media/svg/car-sport-outline.svg" alt="Car Logo" class="filter-red">
        <h1 id="mainTitle">LetsRace</h1>
      </div>
      <p id="credits">
        Photo by <a href="https://unsplash.com/@vrchh">Archee Lal</a> on
        <a href="https://unsplash.com/photos/white-car-AQuzzn6V6gE">Unsplash</a>
      </p>
    </div>
    <div id="formcontainer">
      <div id="topFormText">
        <p class = "formText">
          This is not a real online service! You know you need something like this
          in your life to help you realize your deepest dreams. Sign up <i>now</i> to get
          started.
        </p>
        <p class = "formText">You <i>know</i> you want to.</p>
      </div>
      <form action="">
        <div id="mainForm">
          <h2 class = "formText">Let's do this!</h2>
          <div id="fields">
            <div id="col1">
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName" />
              <label for="email">EMAIL</label>
              <input type="email" id="lastName"/>
              <label for="password">PASSWORD</label>
              <input type="password" id="password"/>
            </div>
            <div id="col2">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName"/>
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="tel" d="phoneNumber"/>
              <label for="CONFIRM">CONFIRM PASSWORD</label>
              <input type="password" id="CONFIRM"/>
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p id="extraText">Already have an account? <a href="https://www.youtube.com/watch?v=o-YBDTqX_ZU">Log In</a></p>
    </div>
  </body>
</html>
